<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camera App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      border: 1px solid#ccc;
      border-radius: 8px;
    }
    #captureButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #capturedImage {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Camera App</h1>

  <!-- Video stream from the camera -->
  <video id="video" autoplay playsinline></video>
  
  <!-- Button to capture the photo -->
  <button id="captureButton">Take Photo</button>
  
  <!-- Canvas to capture the image -->
  <canvas id="canvas" style="display: none;"></canvas>
  
  <!-- Image element to display the captured photo -->
  <img id="capturedImage" src="" alt="Captured Image">
  
  <!-- Div to display the random message -->
  <div id="message"></div>

  <!-- JavaScript to handle camera and capture -->
  <script src="js/app.js"></script>

</body>
</html>
