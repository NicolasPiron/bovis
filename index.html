<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesure de fréquences vibratoires</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    }
    #video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #captureButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #capturedImage {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    
    #message {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    #instructions {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    #scaleCanvas {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      height: 200px;
    }
    /* Loading spinner styles */
    #loadingSpinner {
      display: none; /* Initially hidden */
      margin-top: 20px;
    }
    #loadingSpinner div {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loadingMessage {
      display: none; /* Initially hidden */
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
    #resultImage {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      display: none; /* Initially hidden */
    }

  </style>
</head>
<body>

  <h1>Mesure de fréquences vibratoires</h1>

  <!-- Video stream from the camera -->
  <video id="video" autoplay playsinline></video>

  <!-- Instruction paragraph -->
  <p id="instructions">Prenez en photo un object ou une personne pour calculer sa frequence vibratoire en bovis (unités scientifiques)</p>
  
  <!-- Button to capture the photo -->
  <button id="captureButton">Prendre une photo</button>
  
  <!-- Canvas to capture the image -->
  <canvas id="canvas" style="display: none;"></canvas>
  
  <!-- Image element to display the captured photo -->
  <img id="capturedImage" src="" alt="Captured Image">

  <!-- Loading spinner and message -->
  <div id="loadingSpinner">
    <div></div>
  </div>
  <div id="loadingMessage">Veuillez patienter pendant que nous mesurons la fréquence vibratoire...</div>


  <!-- Canvas for the semi-circular scale -->
  <canvas id="scaleCanvas" width="400" height="200"></canvas>
  
  <!-- Div to display the random number and message -->
  <div id="randomNumber"></div>
  <div id="message"></div>

  <!-- Image element to display the result image -->
  <img id="resultImage" src="" alt="Result Image">

  <!-- JavaScript to handle camera and capture -->
  <script src="js/app.js"></script>

</body>
</html>
